<h2 class="text-center">Add new Blog</h2>
<div class="container">
  <div class="row">
    <div class="col-12">

      <form [formGroup]="form" (submit)="add()") class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control">
        <label>Address</label>
        <input type="text" formControlName="address" class="form-control">
        <label>BedRoom</label>
        <input type="text" formControlName="bedroom" class="form-control">
          <label>BathRoom</label>
          <input type="text" formControlName="bathroom" class="form-control">
          <label>Description</label>
          <input type="text" formControlName="description" class="form-control">
          <label>Price</label>
          <input type="text" formControlName="price" class="form-control">
          <label>Status</label>
          <select formControlName="status" class="form-control">
            <option value="2">Maintain</option>
            <option value="1">Available</option>
            <option value="0">Already have tenants</option>
          </select>
        <button class="btn btn-outline-primary mt-3">Add</button>
      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new House</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="add()">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control">
          <label>Address</label>
          <input type="text" formControlName="address" class="form-control">
          <label>BedRoom</label>
          <input type="text" formControlName="bedroom" class="form-control">
          <label>BathRoom</label>
          <input type="text" formControlName="bathroom" class="form-control">
          <label>Description</label>
          <input type="text" formControlName="description" class="form-control">
          <label>Price</label>
          <input type="text" formControlName="price" class="form-control">
          <label>Status</label>
          <select formControlName="status" class="form-control">
            <option value="2">Maintain</option>
            <option value="1">Available</option>
            <option value="0">Already have tenants</option>
          </select>
<!--        </form>-->
<!--            <option *ngFor="let category of listCategory" [value]="category.id">-->
<!--              {{category.name}}-->
<!--            </option>-->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
