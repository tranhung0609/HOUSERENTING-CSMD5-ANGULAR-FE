<div class="login container">
  <div class="login-container">
    <h2>Login to Continue</h2>
    <p>Log in with data that you entered <br>during your registration</p>
    <!--    LoginForm-->
    <form action=""  [formGroup]="loginForm" (ngSubmit)="login()">
      <span>Enter your email address</span>
      <input type="email" name="" id="username" placeholder="yourgmail@gmail.com" formControlName="username" required>
      <span>Enter your password</span>
      <input type="password" name="" id="password" placeholder="Password" formControlName="password" required>
      <input type="submit" value="Log In" class="buttom">
      <a href="">Forget Password</a>
    </form>
    <a routerLink="/register" class="btn">Sign up now</a>
  </div>

  <!--  log in image-->
